spring:
    datasource:
        url: jdbc:mysql://localhost:3306/springbootdb
        username: ${MYSQL_USER}
        password: ${MYSQL_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        generate-ddl: true
        hibernate:
          ddl-auto: none
          show-sql: true
        properties:
          hibernate:
              format_sql: true
              dialect: org.hibernate.dialect.MySQL5Dialect